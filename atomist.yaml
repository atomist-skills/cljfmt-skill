skill:
  name: "atomist/cljformat"
  title: validate code formatting using cljfmt on new Pushes
  version: "0.1.0"
  author: Atomist
  description: Keep .clj files formatted
  long_description: |
    Use the cljfmt tool to maintain a standard formatting across *.clj files
  category:
  - productivity
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/cljformat-skill
  repository: https://github.com/atomist-skills/cljformat-skill
  icon: https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Clojure_logo.svg/2000px-Clojure_logo.svg.png
  dispatch: single

  package:
    use: 'atomist/package-cljs-skill'

  runtime:
    name: nodejs10
    entry_point: eventhandler
    memory: 256
    timeout: 60

parameters:
  - singleChoice:
      description: "Choose a policy for how to push any formatting changes required"
      displayName: "Update Policy"
      name: "policy"
      required: true
      options:
        - description: "Push changes using a Commit on an existing branch ref"
          text: "update directly"
          value: "onBranch"
        - description: "Create a new PR with any updates"
          text: "update in a PR"
          value: "inPR"
  - repoFilter:
      description: "The set of Repositories."
      displayName: "Repository Scope"
      name: "scope"
      required: false
